<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Market4Condo</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row mc-header">
                <div class="col-12 d-flex justify-content-center">
                    <div class="mc-line-top"></div>
                </div>
                <div class="col-12 text-center py-5">
                    <img src="assets/images/logo.png" class="img-fluid mc-logo">
                </div>
                <div class="col-12 text-center py-2">
                    <h1 class="mc-title">&#35;OMelhorParaVocê</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-0">
                    <div class="mc-banner"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mc-gradient px-0">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 text-center py-5 ">
                                <h1 class="mc-title text-uppercase">Seu Mercado Inteligente</h1>
                            </div>
                            <div class="col-12 p-0">
                                <div class="container">
                                    <div class="col-12 text-center">
                                        <img src="assets/images/info.png" class="img-fluid mc-info">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center align-items-center py-5">
                                <div class="mc-video-title text-center">
                                    Assista ao vídeo
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <iframe width="100%" height="680"
                                                src="https://www.youtube.com/embed/TZEgKTQmy6w?controls=0"
                                                title="YouTube video player" frameborder="0"
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                allowfullscreen></iframe>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 text-center py-5">
                                <h2 class="text-white font-weight-bold">Entre em Contato</h2>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="container">
                                    <div class="alert my-3" id="alert" style="display:none;"></div>
                                    <form id="form-contact" method="POST">
                                        <div class="form-row">
                                            <div class="col-12 form-group mb-4">
                                                <label for="name" class="form-label mc-label">Nome</label>
                                                <input type="text" class="form-control mc-input" name="name" id="name"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-12 form-group mb-4">
                                                <label for="phone" class="form-label mc-label">Telefone |
                                                    WhatsApp</label>
                                                <input type="text" class="form-control mc-input" name="phone" id="phone"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-12 form-group mb-4">
                                                <label for="email" class="form-label mc-label">E-mail</label>
                                                <input type="email" class="form-control mc-input" name="email"
                                                    id="email" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-12 form-group mb-4">
                                                <label for="message" class="form-label mc-label">Mensagem</label>
                                                <textarea class="form-control mc-input" rows="5" name="message"
                                                    id="message" required></textarea>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col-12 text-center mb-4">
                                                <button type="button" class="btn btn-send">Quero receber mais
                                                    informações</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center py-3">
                                <img src="assets/images/logo-white.png" class="img-fluid mc-logo">
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <a href="mailto:comercial@market4condo.com.br" class="btn btn-mailto">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-mail align-middle me-2">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <span>comercial@market4condo.com.br</span>
                                </a>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="mc-line-fooer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.mask.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
